<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    
    <title>Video Game</title>
</head>
<body>
    <header class="header-site">
        <div class="wrap-main">
            <h1>Welcome to the Attack Video Game</h1>
        </div>

    </header>

    <main>
        <div  class="wrap-main">
                <div class="square">
                    <img class="img-c" src="img/mario.png" alt="Character 1">
                    <br>
                    <div id="c1">

                    </div>
                    <button class="btn" onclick="c1.attack(c2,selectItem());">Attack</button>
                </div>
        

                <div  class="square">
                        <img class="img-c" src="img/bowser.png" alt="Character 2">
                        <br>
                        <div id="c2">

                        </div>
                        <button class="btn" onclick="c2.attack(c1,selectItem());">Attack</button>

                </div>

            </div>
            
            
            <div>

                <div class="console" id=console>


</div>
    <button class=reset onclick="reset();">Reset</button>

</div>
      
    </main>
    <script src="script.js"></script>


</body>
</html>
